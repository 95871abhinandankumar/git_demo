<html>
    <head>
        <style>

        </style>

    </head>

    <body>
        <form>
            <table style="margin-left:auto; margin-right:auto; margin-top: 100px; background-color: rgb(195, 163, 163); padding: 50px">
                <tbody>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" id="fname" name="fname"></td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" id="lname" name="lname"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth: </td>
                        <td><input type="date" id="dob" name="dob"></td>
                    </tr>
                    <tr>
                        <td>Password<span style="color: rgb(255, 0, 0);">*</span>: </td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Country: </td>
                        <td>
                            <select>
                                <option>India</option>
                                <option>USA</option>
                                <option>Russia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Qualification: </td>
                        <td>
                            <input type="checkbox" id="ungrad" name="ungrad" value="ungrad">
                            <label for="ungrad">Under Graduate</label>
                            <input type="checkbox" id="grad" name="grad" value="grad" checked>
                            <label for="grad">Graduate</label>
                            <input type="checkbox" id="pgrad" name="pgrad" value="pgrad">
                            <label for="pgrad">Post Graduate</label>
                            <input type="checkbox" id="phd" name="phd" value="phd">
                            <label for="phd">PHD</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <input type="radio" id="male" name="gender" value="m">
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" name="gender" value="f">
                            <label for="Female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone No.: </td>
                        <td><input type="text" id="phone" name="phone"></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>comment: </td>
                        <td><textarea placeholder="Start typing here......" rows="5" cols="50"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit" style="margin-right: 10px;"><input type="reset" value="Reset"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
