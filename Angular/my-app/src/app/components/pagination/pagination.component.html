<div class="demo">
  <nav class="pagination-outer" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a
          routerLink=""
          (click)="prevPage()"
          id="prev"
          class="page-link"
          aria-label="Previous"
        >
          <span aria-hidden="true">«</span>
        </a>
      </li>

      <li
        *ngFor="let page of totalPage | fakeArray; let index = index"
        class="page-item"
      >
        <a
          class="page-link"
          id="page{{ index + 1 }}"
          routerLink=""
          (click)="updatePage(index + 1)"
          >{{ index + 1 }}</a
        >
      </li>
      <li class="page-item">
        <a
          routerLink=""
          (click)="nextPage()"
          id="next"
          class="page-link"
          aria-label="Next"
        >
          <span aria-hidden="true">»</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
